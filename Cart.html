<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"

    <!-- CSS -->
    <link rel="stylesheet" href="./css/capstoneStyling.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <title>willow + roo</title>

</head>

<body>
    <header>
        <nav class="navBar">
            <a href="./index.html"><img class="logo" src="./Images/willow + roo_web_primary logo_charcoal.png"
                    alt="Main logo"></a>
            <ul class="navMenu">
                <li class="navItem">
                    <a href="./index.html" class="navLink">Home</a>
                </li>

                <li class="navItem">
                    <a href="./Catalogue.html" class="navLink">Shop</a>
                </li>

            </ul>
            <div>
                <a href="./Cart.html" class="glyphicon glyphicon-shopping-cart" class="shoppingCart">
                </a>
            </div>
        </nav>
    </header>

    <!-- Banner block with image -->

    <div id="cartHeader">
        <img id="cartImage" src="./Images/willow + roo_web_adventure club semi circle_charcoal.png" alt="">
        <h1 id="checkoutHeader">checkout</h1>
    </div>

    <!-- Delivery method form with radio buttons to choose from -->

    <div id="checkoutInfo">
        <h2 class="cartHeadings">Delivery method</h2>
        <div class="form-check form-check-inline radioButtons shippingMethod">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="pickupChosen">
            <label class="form-check-label">
                <span style="padding: 0 5px;" class="glyphicon glyphicon-home"></span> Pick-up
            </label>
        </div>
        <div class="form-check form-check-inline radioButtons shippingMethod">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="deliveryChosen">
            <label class="form-check-label">
                <span style="padding: 0 5px;" class="glyphicon glyphicon-plane"></span>Delivery
            </label>
        </div>
        <br>

        <div id="deliveryOptions">

            <div id="showPickup">
                <h4 id="pickupHeader">Pick-up location</h4>
                <table id="pickupContent">
                    <tr id="pickupTr">
                        <td class="pickupTd">willow + roo</td>
                        <td class="pickupTd">free</td>
                    </tr>
                    <tr>
                        <td class="pickupTd">47 Burg st, Cape Town, 80011</td>
                        <td class="pickupTd">Ready in 2 - 4 days</td>
                    </tr>
                </table>
                <br>

            </div>
            <br>

            <div id="deliveryDiv">
                <h4>Delivery options</h4>
                <div id="accordion">
                    <div class="card">
                        <div>
                            <p>Local - Cape Town</p>
                        </div>
                        <p class="cardBody"><input type="radio" name="shipping" id="local" value="60">60</p>
                    </div>

                    <div class="card">
                        <div>
                            <p>National - Main Areas</p>
                        </div>
                        <p class="cardBody"><input type="radio" name="shipping" id="national" value="80">80</p>
                    </div>
                    <div class="card">
                        <div>
                            <p>Outlaying Areas</p>
                        </div>
                        <p class="cardBody"><input type="radio" name="shipping" id="outlaying" value="100">100</p>
                    </div>
                </div>
            </div>

        </div>
        <!-- Table showing the subtotal, VAT, shipping and final total - calculations done in JS -->
        <div>
            <table id="checkoutTable">
                <tr>
                    <td>Subtotal</td>
                    <td id="subTotal"></td>
                </tr>
                <tr>
                    <td>VAT</td>
                    <td id="VAT"></td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td id="shipping"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="finalTotal"></td>
                </tr>
            </table>
        </div>

        <!-- Input and button to add discount code -->

        <div>
            <form>
                <label>Have coupon?</label><br>
                
                <input id="discountInput" type="text" placeholder="add here"><button id="discountButton">Apply</button>
                    
            </form>
        </div>
        <!-- Button to confirm order -->
        <button id="confirmOrder">Confirm Order!</button>
        <br>

    </div>



    <br>

    <div id="cartForm">
        <h2 class="cartHeadings">Your shopping cart</h2>
        <hr class="hr slide-left">
    </div>
    <br>


    <br>

        <br>
        <br>

            </p>
        </div>
        <br>
    </footer>

    <script type="text/javascript" src="./javaScript/capstoneDynamic.js"></script>

</body>

</html>
